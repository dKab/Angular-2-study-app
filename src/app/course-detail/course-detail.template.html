<div class="course-detail">
  <form class="form">
    <div class="form__row">
      <label class="form__label" for="title">Название</label>
      <input id="title" class="form__control" type="text">
    </div>
    <div class="form__row">
      <label class="form__label" for="description">Описание</label>
      <textarea id="description" class="form__control" type="text"></textarea>
    </div>
    <div class="form__row">
      <label class="form__label" for="date">Дата</label>
      <input id="date" class="form__control" type="text">
    </div>
    <div class="form__row">
      <label class="form__label" for="duration">Продолжительность</label>
      <input id="duration" class="form__control" type="text">
      <span>3 часа 3 мин</span>
    </div>
    <div class="form__row">
      <label class="form__label">Список авторов</label>
      <div class="multiselect"></div>
      <div class="multiselect__selected">
        <ul>
          <li class="multiselect__option">Иванов</li>
          <li class=" multiselect__option multiselect__option--active">Петров</li>
          <li class="multiselect__option">Сидоров</li>
        </ul>
      </div>
      <div class="multiselect__buttons">
        <button class="select"><</button>
        <button class="unselect">></button>
      </div>
      <div class="multiselect__unselected">
        <ul>
          <li  class="multiselect__option">Пушкин</li>
          <li  class="multiselect__option">Лермонтов</li>
        </ul>
      </div>
    </div>
    <div class="form__row">
      <button>Сохранить</button>
      <button>Отмена</button>
    </div>
  </form>
</div>
