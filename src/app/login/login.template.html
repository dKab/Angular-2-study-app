<form class="form form--login">
  <p class="form__message form__message--warning">Не верно введен логин или пароль</p>
  <div class="form__row form-control-row">
    <label class="form__label label">
      <span class="label__text">Логин</span>
      <input class="form__control" type="text" name="login">
      <span class="form-control-row__message form-control-row__message--error">* Введите</span>
    </label>
  </div>
  <div class="form__row form-control-row">
    <label class="form__label label">
      <span class="label__text">Пароль</span>
      <input class="form__control" type="text" name="password">
      <span class="form-control-row__message form-control-row__message--error">* Введите</span>
    </label>
  </div>
  <div class="form-control-row">
    <button class="form__control">Войти</button>
  </div>
</form>
